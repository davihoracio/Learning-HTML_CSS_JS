<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h2>
            Calculadora
        </h2>
        <table class="calculadora">
            <thead>
                <th colspan="4">
                    <input type="text" class="display" aria-label="Display da calculadora" readonly>
                </th>
            </thead>
            <tbody>
                <tr>
                    <td><button type="button" class="botao botao_clear">C</button></td>
                    <td><button type="button" class="botao botao_num">(</button></td>
                    <td><button type="button" class="botao botao_num">)</button></td>
                    <td><button type="button" class="botao botao_num">/</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="botao botao_num">7</button></td>
                    <td><button type="button" class="botao botao_num">8</button></td>
                    <td><button type="button" class="botao botao_num">9</button></td>
                    <td><button type="button" class="botao botao_num">*</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="botao botao_num">4</button></td>
                    <td><button type="button" class="botao botao_num">5</button></td>
                    <td><button type="button" class="botao botao_num">6</button></td>
                    <td><button type="button" class="botao botao_num">+</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="botao botao_num">1</button></td>
                    <td><button type="button" class="botao botao_num">2</button></td>
                    <td><button type="button" class="botao botao_num">3</button></td>
                    <td><button type="button" class="botao botao_num">-</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="botao botao_num">.</button></td>
                    <td><button type="button" class="botao botao_num">0</button></td>
                    <td><button type="button" class="botao botao_del">&laquo;</button></td>
                    <td><button type="button" class="botao botao_igual">=</button></td>
                </tr>
            </tbody>
        </table>
    </section>
    <script src="script.js"></script>
</body>
</html>
